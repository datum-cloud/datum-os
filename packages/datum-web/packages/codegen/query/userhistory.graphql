query GetAllUserHistories {
  userHistories {
    edges {
      node {
        authProvider
        avatarLocalFile
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdBy
        displayName
        email
        firstName
        historyTime
        id
        lastName
        lastSeen
        operation
        ref
        role
        sub
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
