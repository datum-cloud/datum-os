query GetUserProfile($userId: ID!) {
  user(id: $userId) {
    id
    firstName
    lastName
    displayName
    email
    avatarRemoteURL
    avatarLocalFile
    setting {
      status
      tags
    }
  }
}

mutation updateUserInfo($updateUserId: ID!, $input: UpdateUserInput!) {
  updateUser(id: $updateUserId, input: $input) {
    user {
      id
    }
  }
}
