

query GetAllVendorProfileHistories {
  vendorProfileHistories {
    edges {
      node {
        corporationDba
        corporationType
        createdAt
        createdBy
        description
        historyTime
        id
        name
        operation
        ownerID
        ref
        tags
        taxIDType
        updatedAt
        updatedBy
        vendorID
        websiteURI
      }
    }
  }
}

query GetVendorProfileHistories($where: VendorProfileHistoryWhereInput) {
  vendorProfileHistories(where: $where) {
    edges {
      node {
        corporationDba
        corporationType
        createdAt
        createdBy
        description
        historyTime
        id
        name
        operation
        ownerID
        ref
        tags
        taxIDType
        updatedAt
        updatedBy
        vendorID
        websiteURI
      }
    }
  }
}
