syntax = "proto3";

package datum.iam;

import "google/protobuf/descriptor.proto";

option go_package = "go.datumapis.com/genproto";

extend google.protobuf.MethodOptions {
  // Required permissions should contain the necessary permissions for an RPC
  // method
  //
  // Any permissions in this list should be necessary for calling the endpoint.
  // If the calling user does not have all of the permissions for the requested
  // resource then a PermissionDenied error will be returned to the client.
  repeated string required_permissions = 80001;

  // Additional permissions are other permissions that should be checked for the
  // endpoint
  //
  // This option should contain any additional permissions that should be
  // checked when the endpoint is invoked. Any permisisons included in this list
  // will not result in a PermissionDenied error if the caller does not have the
  // permission.
  repeated string additional_permissions = 80002;
}
